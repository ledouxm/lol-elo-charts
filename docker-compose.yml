version: "3.4"
services:
    # https://hub.docker.com/_/postgres
    server:
        image: "ghcr.io/ledouxm/backend-with-ci:main"
        ports:
            - "8080"
        environment:
            HTTP_PORT: 8080
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_HOST: ${POSTGRES_HOST}

            VIRTUAL_HOST: ${VIRTUAL_HOST}
            LETSENCRYPT_HOST: ${VIRTUAL_HOST}
        depends_on:
            - postgresql
        networks:
            - nginx-network
            - backend-with-ci-network

    postgresql:
        image: postgres:12.5
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_HOST_AUTH_METHOD: trust
            POSTGRES_MULTIPLE_DATABASES: test
        volumes:
            # Persist data between up/down
            - postgresql:/var/lib/postgresql/data:delegated

            # When data volume is empty, start every scripts in folder in A-Z order
            - ./packages/server/docker/postgres/:/docker-entrypoint-initdb.d/
        networks:
            - backend-with-ci-network

volumes:
    postgresql:

networks:
    backend-with-ci-network:
        driver: bridge
    nginx-network:
        external: true
        name: nginx-network
